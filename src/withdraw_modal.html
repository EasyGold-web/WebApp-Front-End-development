<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Popup Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Customize the modal style */
        .custom-modal {
            background-color: #151718;
            color: #EEEFF0;
            border-radius: 15px;
        }

        .custom-modal .modal-header {
            background-color: #212325;
            color: #EEEFF0;
            border-bottom: none;
        }

        .custom-modal .modal-title {
            font-size: 15px;
            font-family: 'Poppins';
            font-weight: 500;
        }

        .custom-modal .modal-body {
            padding: 1rem;
        }

        .custom-modal .modal-content {
            border: none;
        }

        .custom-modal .modal-footer {
            border-top: none;
        }
        .btn-custom {
            background-color: #D88E90;
            color: #000; /* Text color */
            padding: 10px 20px; /* Adjust padding as needed */
            margin: 10px; /* Adjust margin as needed */
            border-radius: 20px; /* Rounded corners */
            width: 96%; /* Full width */
        }
        .custom-divider {
            background-color: #D88E90;
            height: 1px; /* Adjust the height as needed */
            margin: 10px 0; /* Adjust margin as needed */
        }
        
        
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customModal">
    Open Popup
</button>

<!-- The Modal -->
<div class="modal fade" id="customModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <h5 class="modal-title">Withdraw</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Content goes here -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <p>Live Gold Price: 50.0 INR</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Your Gold Savings: 12.00 gms</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Current value: 120.00 INR</p>
                        </div>
                    </div>
                </div>
                <div class="custom-divider"></div>
                <button class="btn btn-custom" id="withdrawAsGoldButton">Withdraw as Gold</button>
                <button class="btn btn-custom">Withdraw in Rupees</button>
            </div>
            <div class="modal-footer">
                <!-- Add buttons or actions here -->
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button> -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
